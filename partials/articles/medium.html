<div class="c-post">
  {{#if fields.date }}
    <date class="o-date c-post__date">{{#date fields.date}}{{/date}}</date>
  {{/if}}
  <h3 class="o-headline-3">
    <a href="{{ _fileName }}">{{ fields.title }}</a>
  </h3>

  {{#if fields.excerpt }}
    <section>{{#marked fields.excerpt}}{{/marked}}</section>
  {{/if}}

  <p class="u-marginTopAuto"><a href="{{ _fileName }}" class="u-underline">Read more</a></p>
</div>
