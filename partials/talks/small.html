<div class="c-talk">
  {{#if fields.date }}
    <date class="o-date c-talk__date">{{#date fields.date}}{{/date}}</date>
  {{/if}}
  <div class="c-talk__event">{{ fields.event }}</div>
  <div class="c-talk__location">{{ fields.location }}</div>
  <h3 class="o-headline-3">{{ fields.title }}</h3>

  {{#if fields.slideUrl}}
    <p class="u-marginTopAuto">
      <a href="{{ fields.slideUrl }}">Check the slides <span aria-hidden="true">‚ü∂</span></a>
    </p>
  {{/if}}
</div>
