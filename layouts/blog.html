<!doctype html>
<html lang="en">
<head>
  {{> head this }}

  <meta name="theme-color" content="#3a99d8">
</head>

<body class="writing {{ slug }}">
  {{> navigation }}
  <main>
    <section class="o-section o-section--yellow c-navigation__container">
      <div class="o-container">
        <h1 class="o-section__headline">{{ headline }}</h1>
        <ul class="o-list-reset">
          {{#each data.entries}}
            <li class="u-marginBottomHuge">
              {{> articles/medium this }}
          {{/each}}
        </ul>
      </div>
    </section>
  </main>
  {{> tracking}}
</body>
</html>
