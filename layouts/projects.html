<!doctype html>
<html lang="en">
<head>
  {{> head }}
  <meta name="theme-color" content="#e54d42">
</head>

<body class="coding {{ slug }}">
  {{> offline-notice }}
  {{> loading-indicator }}
  {{> navigation }}

  <main>
    <section class="o-section o-section--yellow c-navigation__container">
      <div class="o-container">
        <h1 class="o-section__headline">{{ headline }}</h1>
        <ul class="o-list-reset">
          {{#each data.entries}}
            <li class="u-marginBottomHuge">
              {{> projects/medium this }}
          {{/each}}
        </ul>
      </div>
    </section>
  </main>
  {{> tracking}}
</body>
</html>
