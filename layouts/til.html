 <!doctype html>
<html lang="en">
<head>
  {{> head this }}
  <meta name="theme-color" content="#e54d42">
</head>

<body class="learning {{ slug }}">
  {{> offline-notice }}
  {{> navigation }}

  <main>
    <section class="o-section o-section--yellow c-navigation__container">
      <div class="o-container">
        <h1 class="o-section__headline">{{ headline }}</h1>
        <ul class="o-list-reset">
          {{#each data.entries}}
            <li class="u-marginBottomHuge">{{> til/medium this showDates=true }}</li>
          {{/each}}
        </ul>
      </div>
    </section>
  </main>
  {{> tracking}}
</body>
</html>
